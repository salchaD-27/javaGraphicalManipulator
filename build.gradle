plugins {
    id 'java'
}

group = 'com.jgm'
version = '1.0.0'    
sourceCompatibility = '21'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies{
    implementation 'org.jetbrains:annotations:24.0.1'
    implementation files('libs/javaGraphicalManipulator-1.0-SNAPSHOT.jar')
}

jar {
    manifest {
        attributes(
            'Main-Class': 'main.java.Main'
        )
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile) {
    options.release = 21
}
